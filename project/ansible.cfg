[defaults]
ansible_managed = generated by Ansible on %Y-%m-%d %H:%M:%S

remote_user = admin
# Playbooks default to run against the local infrastructure
# Run playbook with -i <name> to run against another inventory, e.g. staging

gathering = explicit
# Load the generic repository's variables and then override them with project values
inventory = inventory/local
# inventory = inventory/development

roles_path = ansible/roles

host_key_checking = no
retry_files_enabled = no
vault_password_file = secrets/vault-password.txt
force_handlers = yes

# https://github.com/sovereign/sovereign/issues/707
allow_world_readable_tmpfiles = yes
# stdout_callback = skippy

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=1m -o ForwardAgent=yes
# control_path = ~/.ssh/ansible-%%r@%%h:%%p
# NOTE: Very long hostnames are a problem for ansible as it creates unix socket names that are too long
control_path = %(directory)s/%%h-%%p-%%r
