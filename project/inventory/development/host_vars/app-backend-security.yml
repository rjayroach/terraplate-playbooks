# Component Environment Vars
---
env_spec:
  resources:
    aws_security_groups:
      - name: app_server
        description: app-server-security-group
        tags:
          Name: app-server
        vpc_id: ${data.terraform_remote_state.network.aws_vpc_dink_id}
        rules:
          - name: allow-ssh-in
            to_port: 22
            type: ingress
            cidr_blocks: ['0.0.0.0/0']
          - name: allow-all-out
            protocol: -1
            type: egress
            cidr_blocks: ['0.0.0.0/0']

      - name: alb
        description: alb-security-group
        tags:
          Name: alb
        vpc_id: ${data.terraform_remote_state.network.aws_vpc_dink_id}
        rules:
          - name: allow_http_in
            to_port: 80
            type: ingress
            cidr_blocks: ['0.0.0.0/0']
          - name: allow_https_in
            to_port: 443
            type: ingress
            cidr_blocks: ['0.0.0.0/0']
          - name: allow_https2_in
            to_port: 1443
            type: ingress
            cidr_blocks: ['0.0.0.0/0']
